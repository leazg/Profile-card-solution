<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Merriweather&family=Montserrat&family=Outfit&family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="top-bubble" src="images/bg-pattern-top.svg" alt="top-bubble" />
    <img
      class="bottom-bubble"
      src="images/bg-pattern-bottom.svg"
      alt="bottom-bubble"
    />

    <div class="big-box">
      <img
        class="pattern"
        src="images/bg-pattern-card.svg"
        alt="bg-pattern-card"
      />
      <img class="victor" src="images/image-victor.jpg" alt="victor" />
      <p><span class="name">Victor Crest</span> <span class="age">26</span></p>
      <p class="city">London</p>
      <hr />
      <table>
        <tbody>
          <tr class="numbers">
            <td>80K</td>
            <td>803K</td>
            <td>1.4K</td>
          </tr>
          <tr class="categories">
            <td>Followers</td>
            <td>Likes</td>
            <td>Photos</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>

  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <br />
      Coded by
      <a href="https://www.frontendmentor.io/profile/leazg">LeaR</a>.
    </div>
  </footer>
</html>
